<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <div id="mainContainer">

        <input type="text" id="pantalla" readonly>

        <div id="buttonContainer">
            <div class="numRow">
                <div class="button" id="reset">C</div>
                <div class="button" id="division">÷</div>
                <div class="button" id="multiplicacion">×</div>
                <div class="button" id="delete">←</div>
            </div>
            <div class="numRow">
                <div class="num button" id="num7">7</div>
                <div class="num button" id="num8">8</div>
                <div class="num button" id="num9">9</div>
                <div class="button" id="resta">-</div>
            </div>
            <div class="numRow">
                <div class="num button" id="num4">4</div>
                <div class="num button" id="num5">5</div>
                <div class="num button" id="num6">6</div>
                <div class="button" id="suma">+</div>
            </div>
            <div class="numRow">
                <div class="num button" id="num1">1</div>
                <div class="num button" id="num2">2</div>
                <div class="num button" id="num3">3</div>
                <div class="button" id="raiz">√</div>
            </div>
            <div class="numRow">
                <div class="button" id="porcentaje">%</div>
                <div class="num button" id="num0">0</div>
                <div class="button" id="coma">,</div>
                <div class="button" id="igual">=</div>
            </div>
        </div>

    </div>

    <script src="calc.js"></script>
</body>
</html>
